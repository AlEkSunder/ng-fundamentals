<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': !isValidFirstName()}">
                <label for="firstName">First Name:</label>
                <em *ngIf="isValidRequiredFirstName()">Required</em>
                <em *ngIf="isValidPatternFirstName()">Must start with a letter</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group" [ngClass]="{'error': !isValidLastName()}">
                <label for="lastName">Last Name:</label>
                <em *ngIf="isValidRequiredLastName()">Required</em>
                <em *ngIf="isValidPatternLastName()">Must start with a letter</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
            <button type="button" (click)="logout()" class="btn btn-warning" style="float:right">Logout</button>

        </form>
    </div>
</div>
